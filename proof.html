<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideways Pyramid Flex Layout</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .col1,
    .col2,
    .col3 {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .col1 {
      flex: 0 0 45%;
    }

    .col2 {
      flex: 0 0 45%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .col3 {
      flex: 0 0 10%;
    }

    /* Column 1 Rows */
    .col1 .row {
      flex: 1;
      border: 1px solid #aaa;
    }

    /* Column 2 Inner Columns */
    .col2 .inner-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      margin: 0 10px;
    }

    .col2 .inner-column .row {
      border: 1px solid #88a;
      margin-bottom: 10px;
      flex: 1;
    }

    .col2 .inner-column .row:last-child {
      margin-bottom: 0;
    }

    /* Adjusted heights for pyramid effect */
    .col2 .inner-column:nth-child(1) {
      height: 100%;
    }

    .col2 .inner-column:nth-child(2) {
      height: 90%;
    }

    .col2 .inner-column:nth-child(3) {
      height: 70%;
    }

    .col2 .inner-column:nth-child(4) {
      height: 50%;
    }

    /* Column 3 Rows */
    .col3 .top,
    .col3 .bottom {
      flex: 1;
      border: 1px solid #a88;
    }

    .col3 .middle {
      flex: 0 0 20%;
      border: 1px solid #a88;
      display: flex;
      align-items: center;
      justify-content: center;
    }



    .form-container {
      display: flex;
      flex-direction: column;
      width: 90%;
    }

    .form-row {
      display: flex;
      margin-bottom: 5px;
    }

    .form-row label {
      flex: 1;
      text-align: right;
      padding-right: 10px;
    }

    .form-row input,
    .form-row textarea {
      flex: 2;
    }


    .checkbox-row {
      display: flex;
      align-items: center;
      /* Align checkbox and label vertically */
    }

    .checkbox-row label {
      flex: 1;
      text-align: right;
      /* Align label text to right like other labels */
      padding-right: 10px;
      /* Match padding of other labels */
    }

    .checkbox-row input[type="checkbox"] {
      flex: 2;
      /* Match the flex value of other inputs */
      width: auto;
      /* Let the checkbox determine its own width */
      margin: 0;
      /* Remove any default margins */
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- First Column -->
    <div class="col1">
      <div class="row">
        <form class="form-container">
          <div class="form-row">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance">
          </div>
          <div class="form-row">
            <label for="balance-hash">Hash:</label>
            <input type="text" id="balance-hash" name="balance-hash" readonly>
          </div>
          <div class="form-row checkbox-row">
            <label for="hide-balance">Hide:</label>
            <input type="checkbox" id="hide-balance" name="hide-balance">
          </div>
        </form>
      </div>
      <div class="row">Row 2</div>
      <div class="row">Row 3</div>
      <div class="row">Row 4</div>
      <div class="row">Row 5</div>
    </div>

    <!-- Second Column (Sideways Pyramid) -->
    <div class="col2">
      <div class="inner-column">
        <div class="row">1.1</div>
        <div class="row">1.2</div>
        <div class="row">1.3</div>
        <div class="row">1.4</div>
        <div class="row">1.5</div>
      </div>
      <div class="inner-column">
        <div class="row">2.1</div>
        <div class="row">2.2</div>
        <div class="row">2.3</div>
        <div class="row">2.4</div>
      </div>
      <div class="inner-column">
        <div class="row">3.1</div>
        <div class="row">3.2</div>
        <div class="row">3.3</div>
      </div>
      <div class="inner-column">
        <div class="row">4.1</div>
        <div class="row">4.2</div>
      </div>
    </div>

    <!-- Third Column -->
    <div class="col3">
      <div class="top">Top</div>
      <div class="middle">Middle</div>
      <div class="bottom">Bottom</div>
    </div>
  </div>
</body>

</html>
